<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Button trigger modal -->
    <!-- <div class="row d-flex">
        <button type="button" class="btn btn-outline-success rounded-0 mt-3 d-flex flex-row-reverse" data-bs-toggle="modal" id="btn">Add New</button>
    </div> -->
    <button type="button" class="btn btn-outline-secondary rounded-0" id="btn">ADD NEW</button>
    <div class="card">
        <div class="card-header">
          Manage
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                        </tr>
                        </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade rounded-0" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">ADD DATA</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form">
                    <div class="row">
                        <div class="form-group col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                            <label for="first_name">First Name</label>
                            <input type="text" class="form-control" name="name" placeholder="name">
                        </div>
                        <div class="form-group col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                            <label for="last_name">Last Name</label>
                            <input type="name" class="form-control rounded-0" id="exampleInputPassword1">
                        </div>
                        <div class="form-group col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control rounded-0" id="exampleInputPassword1">
                        </div>
                        <div class="form-group col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                            <label for="address">Address</label>
                            <input type="text" class="form-control rounded-0" id="exampleInputPassword1">
                        </div>
                        <div class="form-group col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                            <label for="email">Email</label>
                            <input type="email" class="form-control rounded-0" id="exampleInputPassword1">
                        </div>
                        <div class="form-group col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                            <label for="password">Password</label>
                            <input type="password" class="form-control rounded-0" id="exampleInputPassword1">
                        </div>
                        <div class="form-group col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                            <label for="inputState">Gender</label>
                            <select id="inputState" class="form-control rounded-0" placeholder="Gender">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                        <div class="form-group col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                            <label for="date">DOB</label>
                            <div>
                                <div class="input-group date" id="datepicker">
                                    <span class="input-group-append">
                                        <span class="input-group-text bg-white">
                                            <i class="fa fa-calendar"></i>
                                        </span>
                                    </span>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary rounded-0 col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary rounded-0 col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2">Save</button>
            </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
<script type="text/javascript">
    $(document).ready(
        $("#btn").click(function(){
            $("#staticBackdrop").modal('show');
        }),

        $(function(){
        $("#datepicker").datepicker();

    })
    );

</script>
